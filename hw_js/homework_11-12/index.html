<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Homework 11-12</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/carouselPlagin.js"></script>
	<script type="text/javascript" src="js/jquery.tmpl.js"></script>
	<script type="text/javascript" src="js/script.js"></script>	
</head>
<body>
	<div class="wrapper">
		<div class="carouselPlagin clearfix">
			<div class="carouselPlagin-prev">
				<span>Предыдущий</span>
			</div>
			<div class="carouselPlagin-slides">
				<ul class="carouselPlagin-list">
					<li class="carouselPlagin-elem">
						<p>Флаг Дании</p>
						<img src="img/flag_of_denmark.svg" alt="Флаг Дании">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг Мексики</p>
						<img src="img/flag_of_mexico.svg" alt="Флаг Мексики">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг Норвегии</p>
						<img src="img/flag_of_norway.svg" alt="Флаг Норвегии">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг России</p>
						<img src="img/flag_of_russia.svg" alt="Флаг России">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг ЮАР</p>
						<img src="img/flag_of_sar.svg" alt="Флаг ЮАР">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг Чешской Республики</p>
						<img src="img/flag_of_the_czech_republic.svg" alt="Флаг Чешской Республики">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг Турции</p>
						<img src="img/flag_of_turkey.svg" alt="Флаг Турции">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг Украины</p>
						<img src="img/flag_of_ukraine.svg" alt="Флаг Украины">
					</li>
					<li class="carouselPlagin-elem">
						<p>Флаг США</p>
						<img src="img/flag_of_usa.svg" alt="Флаг США">
					</li>
				</ul>
			</div>
			<div class="carouselPlagin-next">
				<span>Следующий</span>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="profile">
		<div class="profile">
			<h1>${name}</h1>
			<img src="${photo}" alt="Мое фото" class="photo">
			<p>${about}</p>
			<hr>
			<h2>Хочу учить фронтент, потому что:</h2>
			<ul class="list">
				{{each motivation}}
					<li><span>${$value}</span></li>
				{{/each}}
			</ul>
			<hr>
			<h2>Мой контактный телефон:</h2>
			<ul>
				<li><span>${number}</span></li>
			</ul>
			<h2>Мой профиль Вконтакте:</h2>
			<ul>
				{{each social}}
					<li><a href="${$value}">Ссылка</a></li> 
				{{/each}}
			</ul>
			<hr>
			<h2>Мой фидбек:</h2>
			<ul>
				{{each feedback}}
					<li><span>${$value}</span></li>
				{{/each}}
			</ul>
		</div>
	</script>

</body>
</html>
