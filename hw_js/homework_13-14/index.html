<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Homework 13-14</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
		<!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<script src="js/script.js"></script>

  <script src="js/bootstrap.min.js"></script>

	<script type="text/template" id="test-template">
		<div class="container">
			<h1 style="text-align: center;">Тест #13</h1>
			<form method="POST">
				<ol style="font-size: 21px;">
					<% for ( var i = 0; i < variants.length; i++) { %>
						<li>
							<p style="margin: 15px 0px;"><%=questions[i]%></p>
							<ul style="font-size: 16px; list-style: none;">
								<% for( var j = 0; j < variants[i].length; j++) { %>
									<li style="list-inline">
										<label>
											<input type="radio" name="question_<%=i%>" value="<%=j%>">
											<span style="margin-left: 5px;"><%-variants[i][j]%></span>
										</label>
									</li>
								<% } %>
							</ul>
						</li>
					<% } %>
				</ol>
				<p style="text-align: center;">
					<a class="btn btn-lg btn-info" type="button" data-toggle="modal" data-target="#myModal" id="submit">Проверить мои результаты</a>
				</p>
			</form>
		</div>
	</script>

	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
		<div class="modal-content">
		<div class="modal-header">
			<button class="close" type="button" data-dismiss="modal">×</button>
			<h4 class="modal-title"></h4>
		</div>
		<div class="modal-body"></div>
		<div class="modal-footer">
			<button class="btn btn-default" type="button" data-dismiss="modal">Закрыть</button>
		</div>
	</div>
</div>
</div>
</body>
</html>
