<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JS Homework 5-6</title>
		<!-- Bootstrap -->
	<link href="css/reset.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Online stopwatch</h1>
			<p>Watch your time</p>
			<section>
				<div class="display">
					<p id="for_count" class="timer"></p>
				</div>
				<div role="group">
					<button id="start" type="button" class="btn btn-success">Start</button>
					<button id="pause" type="button" class="btn btn-warning">Pause</button>
					<button id="stp" type="button" class="btn btn-danger">Stop</button>
				</div>
				<div id="for_text"></div>
			</section>
		</div>
	</div>

	<script src="js/script.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
